name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      id: run-tests
      run: npx playwright test
    - name: Send Google Chat Notification
      if: always()
      env:
        GG_CHAT_WEBHOOK_URL: ${{ secrets.GG_CHAT_WEBHOOK_URL }}  # L∆∞u URL trong Secrets
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          STATUS="Run job success! üéâ"
        else
          STATUS="Run job failed! ‚ùå"
        fi

        # G·ª≠i th√¥ng b√°o v·ªõi k·∫øt qu·∫£ ch·∫°y test
        curl -X POST -H 'Content-type: application/json' --data '{
          "text": "'"$STATUS"'\n\nTest Results:\n'"$(npx playwright show-report)"'"
        }' $GG_CHAT_WEBHOOK_URL
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
